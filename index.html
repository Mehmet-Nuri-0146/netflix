<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="netflix.css" />
    <title>Netflix Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up at Netflix. Tell us about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" id="age" name="Age" placeholder="Age" />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
            />
          </div>

          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="Tv_Shows">Tv Shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="comedy"
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="second-check"
              value="Action"
            />
            <label for="second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third-check"
              value="Romance"
            />
            <label for="third-check">Romance</label>
          </div>

          <div class="input-box">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="Female"
              checked
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="Male" />
            <label for="third-radio">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
